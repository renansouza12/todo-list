<div class="card_title">
    <h1>{{title}}</h1>
</div>
<div class="card_description">
    <ul>
        <li  >{{description}}</li>
    </ul>
</div>
<label class="checkbox" >
    <input type="checkbox" (click)="toggleChecked()">
    <i class="pi pi-pencil"></i>
</label> 
<div class="check_mark" [ngClass]="{'checked':isChecked}"></div>
